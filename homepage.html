<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homepage</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="image">
    <div class="image-overlay"></div>
  </div>
  <div class="container position-absolute top-50 start-50 translate-middle">
    <div class="col-lg-12 col-md-12 text-white text-center mb-5">
      <h1>Can You Spot The Difference ?</h1>
    </div>
    <div class="container">
      <div class="row align-items-center d-flex align-items-center justify-content-center">

        <div class="col-lg-8 col-md-6 text-white mt-2 text-center">
          <h6>
            <p>Welcome to "Can You Spot The Difference ?" </p>
          </h6>
          <h6>
            <p>Unleash your inner detective and embark on a thrilling journey of discovery, where every detail counts. Can you spot them all?"</p>
          </h6>
        </div>
        <div class="col-lg-7 col-md-6 mt-3">
          <div class="card glassmorphism-card text-center">
            <div class="card-body">
              <form action="#" id="usernameForm">
                <div class="input-group">

                  <input type="text" class="form-control text-center mx-2" placeholder="Username" aria-label="Username" id="usernameInput">
                </div>
                <div class="mt-3">
                  <input type="submit" class="btn btn-warning px-4 mx-4" value="Start">
                  <a href="leaderboard.html" class="btn btn-danger mx-4">Leaderboard</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
